            <h2 class="text-xl font-semibold mb-4">Add New Item</h2>

            <form class="flex flex-col sm:flex-row">
                <input type="text" placeholder="Product Name" class="mb-2 sm:mr-2 p-2 border border-gray-300">
                <input type="text" placeholder="Description" class="mb-2 sm:mr-2 p-2 border border-gray-300">
                <input type="number" placeholder="Price" class="mb-2 sm:mr-2 p-2 border border-gray-300">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Add to Wish List</button>
